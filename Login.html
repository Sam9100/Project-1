<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
        integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="section menu">
        <div class="container">
        <div class="row nav">
            <p class="logo u-pull-left">LOGO</p>
            <ul class="u-pull-right">
                <li><a class="button" href="index.html">Home</a></li>
                <li><a class="button" href="Login.html">Login</a></li>
                <li><a class="button" href="Register.html">Register</a></li>
            </ul>
            <div class="u-cf"></div>
        </div>
        </div>
    </div>

    <div class="section form">
        <div class="container">
            <div class="row login">
                <div class="six columns offset-by-three">
                    <h2>Login</h2>
                    <br></br>
                    <form id="loginForm">
                        <div class="row">
                            <div class="twelve columns">
                                <label for="username">Username</label>
                                <input class="u-full-width" type="text" placeholder="Username" id="username" name="username">
                            </div>
                        </div>
                        <div class="row">
                            <div class="twelve columns">
                                <label for="password">Password</label>
                                <input class="u-full-width" type="password" placeholder="Password" id="password" name="password">
                            </div>
                        </div>
                        <br></br>
                        <input class="button-primary" type="submit" value="Login">
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
